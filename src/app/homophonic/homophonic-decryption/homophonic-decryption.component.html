<h1 mat-dialog-title>Decryption</h1>
<div mat-dialog-content>
    <table class="DataTable">
        <tr><th>Cipher Text</th><td><pre>{{CipherText}}</pre></td></tr>
        <tr><th>Plain Text</th><td><pre>{{PlainText}}</pre></td></tr>
    </table>

    <table class="VisualizerTable" border="1"  id="HTE">
        <tr>
            <th>Text</th>
            <th colspan="2">Key Matrix</th>
            <th>Cipher</th>
        </tr>
        <tr *ngFor='let i of HCipherText;let I=index'>
            <td><pre>{{i}}</pre></td>
            <td><pre>{{HDKeys[I]}}</pre></td>
            <td style="text-align: left;"><pre>{{HDRKeys[I]}}</pre></td>
            <td><pre>{{text[I]}}</pre></td>
        </tr>
    </table>
</div>
<div mat-dialog-action align="center">
    <div style="width: 80%; max-width: 500px; margin-top: 10px;">
        <mat-form-field
            color="primary"
            style="width: 80px; margin-left: 10px;">
            <mat-label>Speed</mat-label>
            <input matInput
                type="number" 
                placeholder="Speed" 
                name="Speed" 
                id="Speed"
                (input)="validateValue()"
                required [(ngModel)]="Speed"/>
        </mat-form-field>
        <mat-slider [(ngModel)]="Speed"  
            min="100"
            style="width: calc(100% - 90px);"
            thumbLabel
            [step]="5"
            max="9999">
        </mat-slider>
    </div>
        
    <button mat-raised-button color="primary" [disabled]='Play' (click)='PlayDecryptionMethod()'>Play</button>
</div>
